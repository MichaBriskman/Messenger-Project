<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link rel="stylesheet" type="text/css" th:href="@{/css/signupPage.css}">-->
  <style>
    body{
      /*background-image: url("/static/css/paper.jpg");*/
      background: #f7c590;
    }
    .form-group {
      width: 40rem;
      max-width: 90%;
      margin: auto;
      border-radius:10px;
    }

    .form-control label,

    .form-group input {
      display: block;
      width: 100%;
      margin-bottom: 0.25rem;
    }


  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: #8befa1;">
  <div class="container text-center">
    <h2><u>Welcome to Signup</u></h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
      <div class="form-group">
        <label for="userName">userName:</label>
        <input type="text" th:field="*{userName}" class="form-control" id="userName" name="userName"/>
        <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" name="password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword"/>
        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <div class="text-center">
      <b><p>Already have an account? <a href="/">Login</a></p></b>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
